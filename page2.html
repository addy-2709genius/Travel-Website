    <section class="hero">
        <h1>Explore India's Hidden Gems with Aawara</h1>
        <p>Your journey starts here! Plan unforgettable trips with local insights on food, culture, and affordable stays.</p>
    </section>

    <section id="trip" class="section">
        <h2>Plan Your Trip</h2>
        <form class="trip-form">
            <label for="state">Choose State:</label>
            <select id="state" name="state">
                <option>Rajasthan</option>
                <option>Haryana</option>
                <option>Uttar Pradesh</option>
                <option>Uttarakhand</option>
                <option>Assam</option>
                <option>Maharashtra</option>
                <option>Jammu</option>
                <option>Delhi</option>
                <option>Madhya Pradesh</option>
                <option>Gujarat</option>
                <option>Himachal Pradesh</option>
                <option>Goa</option>

            </select>

            <label for="people">Number of People:</label>
            <select id="people" name="people">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
            </select>

            <label for="days">Trip Duration (Days):</label>
            <select id="days" name="days">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>

            </select>


            <button type="submit">Generate Trip Plan</button>
        </form>
    </section>

        <p>&copy; Travel Young.</p>
    </footer>
