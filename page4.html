<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Destinations</title>
        <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Verdana', sans-serif;
        }

        body {
            background-color: #f8f9fa;
            color: #333;
            overflow-x: hidden;
        }

        header {
            background: linear-gradient(90deg, #333, #555);
            color: #fff;
            padding:1rem;
            animation: slideInDown 1s ease;
        }

        /* Slide-down animation for header */
        @keyframes slideInDown {
            from { transform: translateY(-100%); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 1.8rem;
            font-weight: bold;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 1rem;
            opacity: 0;
            animation: fadeInUp 1s ease forwards;
        }

        
        .nav-links li:nth-child(1) { animation-delay: 0.5s; }
        .nav-links li:nth-child(2) { animation-delay: 0.7s; }
        .nav-links li:nth-child(3) { animation-delay: 0.9s; }
        .nav-links li:nth-child(4) { animation-delay: 1.1s; }
        .nav-links li:nth-child(5) { animation-delay: 1.3s; }

        @keyframes fadeInUp {
            from { transform: translateY(10px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .nav-links a {
            color: white;
            text-decoration: none;
            font-size: 1.1rem;
            transition: color 0.3s;
        }

        .nav-links a:hover {
            color: #ff6347;
        }

        .hero {
            text-align: center;
            padding: 4rem 2rem;
            background-color: #626161;
            color: white;
            animation: fadeIn 2s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            animation: slideInLeft 1s ease forwards;
        }

        @keyframes slideInLeft {
            from { transform: translateX(-50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .hero p {
            font-size: 1.2rem;
            animation: slideInRight 1s ease forwards;
            animation-delay: 0.5s;
        }

        @keyframes slideInRight {
            from { transform: translateX(50px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .section {
            padding: 2rem;
            text-align: center;
            opacity: 0;
            animation: fadeInUp 1.5s ease forwards;
        }

        @keyframes fadeInUp {
            from { transform: translateY(20px); opacity: 0; }
            to { transform: translateY(0); opacity: 1; }
        }

        .section h2 {
            font-size: 2rem;
            color: #333;
            margin-bottom: 1rem;
        }
        
        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); 
            gap: 20px;
            padding: 20px;
            opacity: 0; 
            animation: fadeIn 0.5s forwards; 
        }
        .grid-item {
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s, background-color 0.3s;
            opacity: 0; 
            transform: translateY(20px); 
            animation: fadeIn 0.5s forwards; 
        }
        .grid-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
            background-color: #ffe0b2; 
        }
        .grid-item img {
            width: 100%;
            height: 200px; 
            object-fit: cover;
        }
        .grid-item a {
            display: block;
            padding: 15px;
            text-decoration: none;
            color: #333; 
            font-weight: bold;
            transition: color 0.3s;
        }
        .grid-item a:hover {
            color: #ff5722; 
        }

       
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        footer {
            text-align: center;
            padding: 1rem;
            background-color: #333;
            color: white;
            margin-top: 2rem;
            opacity: 0;
            animation: fadeIn 1s ease forwards;
            animation-delay: 1s;
        }

        
        .grid-item:nth-child(1) { animation-delay: 0s; }
        .grid-item:nth-child(2) { animation-delay: 0.1s; }
        .grid-item:nth-child(3) { animation-delay: 0.2s; }
        .grid-item:nth-child(4) { animation-delay: 0.3s; }
        .grid-item:nth-child(5) { animation-delay: 0.4s; }
        .grid-item:nth-child(6) { animation-delay: 0.5s; }
        .grid-item:nth-child(7) { animation-delay: 0.6s; }
        .grid-item:nth-child(8) { animation-delay: 0.7s; }

    </style>
</head>
